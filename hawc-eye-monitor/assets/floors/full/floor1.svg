<svg width="590" height="900" viewBox="0 0 760 1160" xmlns="http://www.w3.org/2000/svg">
  <!-- مجموعة تحتوي على كامل المخطط مع تدوير المحور (تحويل من أفقي إلى عمودي) -->
    
    <!-- الإطار الخارجي للمخطط (حدود الطابق بالكامل) -->
    <rect id="boundary" fill="#f9fbff" stroke="#1a1f36" stroke-width="2" x="0" y="0" width="760" height="1160"/>
    
    <!-- مجموعة تمثل الممر الرئيسي -->
    <g id="corridor">
      <!-- شكل الممر -->
      <rect fill="#eef2f7" stroke="#1a1f36" stroke-width="2" x="340" y="40" width="120" height="1080" rx="6"/>
      <!-- نص عنوان الممر -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="405" y="580" text-anchor="middle" style="white-space: pre;">Corridor</text>
    </g>
    
    <!-- غرفة الاجتماعات A -->
    <g id="meeting-a">
      <!-- مساحة الغرفة -->
      <rect fill="#f9fbff" stroke="#1a1f36" stroke-width="2" x="60" y="600" width="260" height="520" rx="8"/>
      <!-- نص اسم الغرفة -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="190" y="860" text-anchor="middle" style="white-space: pre;">Meeting Room A</text>
      <!-- مؤشر باب أو مدخل الغرفة -->
      <rect fill="#1a1f36" x="320" y="626" width="20" height="24"/>
    </g>
    
    <!-- غرفة الاجتماعات B -->
    <g id="meeting-b">
      <!-- مساحة الغرفة -->
      <rect fill="#f9fbff" stroke="#1a1f36" stroke-width="2" x="60" y="40" width="260" height="520" rx="8"/>
      <!-- نص اسم الغرفة -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="190" y="300" text-anchor="middle" style="white-space: pre;">Meeting Room B</text>
      <!-- مؤشر باب أو مدخل الغرفة -->
      <rect fill="#1a1f36" x="320" y="506" width="20" height="24"/>
    </g>
    
    <!-- مكتب / غرفة رقم 101 -->
    <g id="office-101">
      <!-- مساحة الغرفة -->
      <rect fill="#f9fbff" stroke="#1a1f36" stroke-width="2" x="460" y="770" width="220" height="350" rx="8"/>
      <!-- نص اسم الغرفة -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="570" y="960" text-anchor="middle" style="white-space: pre;">Room 101</text>
      <!-- مؤشر باب الغرفة -->
      <rect fill="#1a1f36" x="440" y="786" width="20" height="24"/>
    </g>
    
    <!-- مكتب / غرفة رقم 102 -->
    <g id="office-102">
      <!-- مساحة الغرفة -->
      <rect fill="#f9fbff" stroke="#1a1f36" stroke-width="2" x="460" y="410" width="220" height="350" rx="8"/>
      <!-- نص اسم الغرفة -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="570" y="600" text-anchor="middle" style="white-space: pre;">Room 102</text>
      <!-- مؤشر باب الغرفة -->
      <rect fill="#1a1f36" x="440" y="726" width="20" height="24"/>
    </g>
    
    <!-- مكتب / غرفة رقم 103 -->
    <g id="office-103">
      <!-- مساحة الغرفة -->
      <rect fill="#f9fbff" stroke="#1a1f36" stroke-width="2" x="460" y="40" width="220" height="360" rx="8"/>
      <!-- نص اسم الغرفة -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="570" y="240" text-anchor="middle" style="white-space: pre;">Room 103</text>
      <!-- مؤشر باب الغرفة -->
      <rect fill="#1a1f36" x="440" y="366" width="20" height="24"/>
    </g>
    
    <!-- دورة المياه -->
    <g id="restroom">
      <!-- مساحة الحمام -->
      <rect fill="#f7f0e6" stroke="#1a1f36" stroke-width="2" x="340" y="960" width="120" height="160" rx="6"/>
      <!-- نص توضيحي للحمام -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="405" y="1040" text-anchor="middle" style="white-space: pre;">WC</text>
      <!-- مؤشر باب الحمام -->
      <rect fill="#1a1f36" x="430" y="936" width="20" height="24"/>
    </g>
    
    <!-- منطقة السلالم -->
    <g id="stairs">
      <!-- مساحة السلالم -->
      <rect fill="#dde6f7" stroke="#1a1f36" stroke-width="2" x="340" y="40" width="120" height="160" rx="6"/>
      <!-- نص توضيحي للسلالم -->
      <text font-family="Arial, Helvetica, sans-serif" font-size="20px" fill="#1a1f36" x="405" y="120" text-anchor="middle" style="white-space: pre;">Stairs</text>
    </g>
    
</svg>
